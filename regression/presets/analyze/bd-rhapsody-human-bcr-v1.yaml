flags: []
pipeline:
- align
- refineTagsAndSort
- assemble
- exportClones
align:
  species: hs
  libraryName: default
  trimmingQualityThreshold: 10
  trimmingWindowSize: 6
  chains: ALL
  replaceWildcards: true
  overlapPairedReads: true
  bamDropNonVDJ: false
  writeFailedAlignments: false
  tagPattern: |
    ^(CELL1:N{9})N{12}(CELL2:N{9})N{13}(CELL3:N{9})(UMI:N{8})\
    ^ctttcgctccaggtcacact(R2:*)|
    ^tgtctgcaccctgatatgatgg(R2:*)|
    ^gtcaaggggaagacggatg(R2:*)|
    ^aagtagtccttgaccaggca(R2:*)|
    ^acaggagacgagggggaaaa(R2:*)|
    ^tcagatggcgggaagatgaa(R2:*)|
    ^accagtgtggccttgttg(R2:*)
  tagUnstranded: false
  tagMaxBudget: 10.0
  readIdAsCellTag: false
  sampleTable: null
  tagsValidations: []
  splitBySample: false
  limit: null
  parameters:
    vParameters:
      geneFeatureToAlign: VTranscriptWithP
      minSumScore: 60
      relativeMinScore: 0.97
      edgeRealignmentMinScoreOverride: 35
      parameters:
        type: kaligner2
        mapperNValue: 9
        mapperKValue: 1
        floatingLeftBound: false
        floatingRightBound: true
        mapperAbsoluteMinClusterScore: 250
        mapperExtraClusterScore: -38
        mapperMatchScore: 127
        mapperMismatchScore: -14
        mapperOffsetShiftScore: -82
        mapperSlotCount: 6
        mapperMaxClusters: 15
        mapperMaxClusterIndels: 4
        mapperKMersPerPosition: 4
        mapperAbsoluteMinScore: 250
        mapperRelativeMinScore: 0.75
        mapperMinSeedsDistance: 6
        mapperMaxSeedsDistance: 6
        alignmentStopPenalty: 0
        absoluteMinScore: 150
        relativeMinScore: 0.8
        maxHits: 3
        scoring:
          type: affine
          alphabet: nucleotide
          subsMatrix: "simple(match = 10, mismatch = -19)"
          gapOpenPenalty: -62
          gapExtensionPenalty: -11
    dParameters:
      geneFeatureToAlign: DRegionWithP
      relativeMinScore: 0.85
      absoluteMinScore: 25.0
      maxHits: 3
      scoring:
        type: linear
        alphabet: nucleotide
        subsMatrix: "simple(match = 5, mismatch = -9)"
        gapPenalty: -12
    jParameters:
      geneFeatureToAlign: JRegionWithP
      minSumScore: 150
      relativeMinScore: 0.97
      parameters:
        type: kaligner2
        mapperNValue: 8
        mapperKValue: 1
        floatingLeftBound: true
        floatingRightBound: false
        mapperAbsoluteMinClusterScore: 102
        mapperExtraClusterScore: -38
        mapperMatchScore: 95
        mapperMismatchScore: -14
        mapperOffsetShiftScore: -82
        mapperSlotCount: 6
        mapperMaxClusters: 4
        mapperMaxClusterIndels: 4
        mapperKMersPerPosition: 4
        mapperAbsoluteMinScore: 100
        mapperRelativeMinScore: 0.8
        mapperMinSeedsDistance: 5
        mapperMaxSeedsDistance: 5
        alignmentStopPenalty: 0
        absoluteMinScore: 150
        relativeMinScore: 0.8
        maxHits: 3
        scoring:
          type: affine
          alphabet: nucleotide
          subsMatrix: "simple(match = 10, mismatch = -19)"
          gapOpenPenalty: -62
          gapExtensionPenalty: -11
    cParameters:
      geneFeatureToAlign: CExon1
      minSumScore: 40
      relativeMinScore: 0.97
      parameters:
        type: kaligner
        mapperKValue: 5
        floatingLeftBound: false
        floatingRightBound: false
        mapperAbsoluteMinScore: 95.0
        mapperRelativeMinScore: 0.63
        mapperMatchScore: 128.0
        mapperMismatchPenalty: -0.1
        mapperOffsetShiftPenalty: -0.3
        mapperMinSeedsDistance: 8
        mapperMaxSeedsDistance: 18
        minAlignmentLength: 15
        maxAdjacentIndels: 2
        alignmentStopPenalty: -1000
        absoluteMinScore: 40.0
        relativeMinScore: 0.87
        maxHits: 4
        scoring:
          type: linear
          alphabet: nucleotide
          subsMatrix: "simple(match = 5, mismatch = -9)"
          gapPenalty: -12
    vjAlignmentOrder: VThenJ
    libraryStructure: Unknown
    includeDScore: false
    includeCScore: false
    minSumScore: 120.0
    maxHits: 5
    relativeMinVFR3CDR3Score: 0.7
    allowPartialAlignments: true
    allowNoCDR3PartAlignments: true
    allowChimeras: false
    readsLayout: Opposite
    mergerParameters:
      qualityMergingAlgorithm: MaxSubtraction
      partsLayout: null
      minimalOverlap: 13
      minimalMatchQualitySum: 364
      maxQuality: 50
      minimalIdentity: 0.7
      identityType: MinimalQualityWeighted
    fixSeed: true
    alignmentBoundaryTolerance: 5
    minChimeraDetectionScore: 120
    vjOverlapWindow: 3
    saveOriginalSequence: false
    saveOriginalReads: false
    smartForceEdgeAlignments: true
refineTagsAndSort:
  whitelists:
    CELL1: builtin:rhapsody-cell1
    CELL2: builtin:rhapsody-cell2
    CELL3: builtin:rhapsody-cell3
  runCorrection: true
  parameters:
    correctionPower: 0.001
    backgroundSubstitutionRate: 0.001
    backgroundIndelRate: 1.0E-5
    minQuality: 12
    maxSubstitutions: 2
    maxIndels: 2
    maxTotalErrors: 3
    postFilter:
      type: filter_and
      operands:
      - type: filter_groups
        groupingKeys:
        - allTags:Cell
        - allTags:Molecule
        predicates:
        - metrics:
          - type: group_metric_sum_weight
            reportHist:
              log: true
              binNumber: 0
              minBinWidth: 0.2
              multiplyWeightByKey: false
          operator:
            type: group_operator_lowest_threshold
            operators:
            - type: group_operator_advanced_thresholding
              algo:
                type: otsu
              histTransformers:
              - type: inflate
                fraction: 0.15
                value: 1.0
              logX: true
              minimalSample: 20
              fallbackThreshold: 1.0
              accept: High
            - type: group_operator_cumtop
              share: 0.85
              round: Down
              accept: High
            accept: High
          expectedSorting: []
          requiredSequences: []
        expectedSorting:
        - allTags:Cell
        - allTags:Molecule
        requiredSequences: []
      - type: filter_groups
        groupingKeys:
        - allTags:Cell
        predicates:
        - metrics:
          - type: group_metric_nunique
            reportHist:
              log: true
              binNumber: 0
              minBinWidth: 0.2
              multiplyWeightByKey: false
            keys:
            - allTags:Molecule
          operator:
            type: group_operator_range
            lower: 3.0
          expectedSorting:
          - allTags:Molecule
          requiredSequences: []
        expectedSorting:
        - allTags:Cell
        - allTags:Molecule
        requiredSequences: []
      expectedSorting:
      - allTags:Cell
      - allTags:Molecule
      requiredSequences: []
assemblePartial: null
extend: null
assemble:
  sortBySequence: false
  clnaOutput: true
  cellLevel: false
  consensusAssemblerParameters:
    assembler:
      aAssemblerParameters:
        bandWidth: 4
        scoring:
          type: linear
          alphabet: nucleotide
          subsMatrix: "simple(match = 5, mismatch = -4)"
          gapPenalty: -14
        minAlignmentScore: 40
        maxNormalizedAlignmentPenalty: 0.15
        trimMinimalSumQuality: 0
        trimReferenceRegion: false
        maxQuality: 45
      maxIterations: 6
      minAltSeedQualityScore: 11
      minAltSeedNormalizedPenalty: 0.35
      altSeedPenaltyTolerance: 0.3
      minRecordSharePerConsensus: 0.2
      minRecordsPerConsensus: 0
      minRecursiveRecordShare: 0.4
      minQualityScore: 0
      maxConsensuses: 3
    minTagSuffixShare: 0.0
  cloneAssemblerParameters:
    assemblingFeatures:
    - CDR3
    minimalClonalSequenceLength: 12
    qualityAggregationType: BetaScore
    cloneClusteringParameters:
      searchDepth: 2
      allowedMutationsInNRegions: 1
      searchParameters: twoMismatchesOrIndels
      clusteringFilter:
        type: advanced
        correctionPower: 0.001
        backgroundSubstitutionRate: 5.0E-4
        backgroundIndelRate: 2.0E-4
    cloneFactoryParameters:
      vParameters:
        relativeMinScore: null
        scoring: null
        maxAlignmentWidthLinear: 5
        maxAlignmentWidthAffine: 500
      jParameters:
        relativeMinScore: null
        scoring: null
        maxAlignmentWidthLinear: 5
        maxAlignmentWidthAffine: 500
      cParameters:
        relativeMinScore: null
        scoring: null
        maxAlignmentWidthLinear: 5
        maxAlignmentWidthAffine: 500
      dParameters:
        relativeMinScore: null
        absoluteMinScore: null
        maxHits: null
        scoring: null
    separateByV: false
    separateByJ: false
    separateByC: false
    maximalPreClusteringRatio: 1.0
    preClusteringScoreFilteringRatio: 2.0
    preClusteringCountFilteringRatio: 2.0
    addReadsCountOnClustering: false
    badQualityThreshold: 15
    maxBadPointsPercent: 0.7
    mappingThreshold: 2of5
    minimalQuality: 20
    postFilters:
    - type: filter_in_groups
      isolationKeys:
      - geneLabel:ReliableChain
      - allTags:Cell
      nestedFilter:
        type: filter_groups
        groupingKeys:
        - clone
        predicates:
        - metrics:
          - type: group_metric_nunique
            reportHist: null
            keys:
            - allTags:Molecule
          operator:
            type: group_operator_cumtop
            share: 0.95
            accept: High
          expectedSorting:
          - allTags:Molecule
          requiredSequences: []
        expectedSorting:
        - clone
        - allTags:Molecule
        requiredSequences: []
      aggregateReport: true
      expectedSorting:
      - geneLabel:ReliableChain
      - allTags:Cell
      - clone
      - allTags:Molecule
    - type: filter_in_groups
      isolationKeys:
      - allTags:Cell
      nestedFilter:
        type: filter_groups
        groupingKeys:
        - clone
        predicates:
        - metrics:
          - type: group_metric_nunique
            reportHist: null
            keys:
            - allTags:Molecule
          operator:
            type: group_operator_cumtop
            share: 0.99
            accept: High
          expectedSorting:
          - allTags:Molecule
          requiredSequences: []
        expectedSorting:
        - clone
        - allTags:Molecule
        requiredSequences: []
      aggregateReport: true
      expectedSorting:
      - allTags:Cell
      - clone
      - allTags:Molecule
    - type: filter_groups
      groupingKeys:
      - allTags:Cell
      - clone
      predicates:
      - metrics:
        - type: group_metric_nunique
          reportHist: null
          keys:
          - allTags:Molecule
        operator:
          type: group_operator_range
          lower: 2.0
        expectedSorting:
        - allTags:Molecule
        requiredSequences: []
      expectedSorting:
      - allTags:Cell
      - clone
      - allTags:Molecule
      requiredSequences: []
    - type: filter_groups
      groupingKeys:
      - allTags:Cell
      predicates:
      - metrics:
        - type: group_metric_nunique
          reportHist: null
          keys:
          - clone
        operator:
          type: group_operator_range
          upper: 4.0
        expectedSorting:
        - clone
        requiredSequences: []
      expectedSorting:
      - allTags:Cell
      - clone
      requiredSequences: []
  inferMinRecordsPerConsensus: true
assembleContigs: null
exportAlignments:
  chains: ALL
  noHeader: false
  fields:
  - field: -readIds
  - field: -targetSequences
  - field: -targetQualities
  - field: -vHitsWithScore
  - field: -dHitsWithScore
  - field: -jHitsWithScore
  - field: -cHitsWithScore
  - field: -vAlignments
  - field: -dAlignments
  - field: -jAlignments
  - field: -cAlignments
  - field: -allNFeaturesWithMinQuality
  - field: -allAAFeatures
  - field: -defaultAnchorPoints
exportClones:
  splitByTagType: null
  filterOutOfFrames: false
  filterStops: false
  chains: ALL
  noHeader: false
  fields:
  - field: -cloneId
  - field: -tags
    args:
    - Cell
  - field: -readCount
  - field: -uniqueTagCount
    args:
    - Molecule
  - field: -targetSequences
  - field: -targetQualities
  - field: -vHitsWithScore
  - field: -dHitsWithScore
  - field: -jHitsWithScore
  - field: -cHitsWithScore
  - field: -vAlignments
  - field: -dAlignments
  - field: -jAlignments
  - field: -cAlignments
  - field: -allNFeaturesWithMinQuality
  - field: -allAAFeatures
  - field: -defaultAnchorPoints
  splitFilesBy: []
  groupClonesBy: []
