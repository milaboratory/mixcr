$schema: https://json-schema.org/draft/2020-12/schema
$defs:
  bR:
    type: object
    properties:
      a:
        type: string
      b:
        type: string
      c:
        type: array
        items:
          type: string
      d:
        type: string
      e:
        type: integer
      f:
        type: integer
type: object
properties:
  assembler:
    type: object
    properties:
      aAssemblerParameters:
        type: object
        properties:
          bandWidth:
            type: integer
          maxNormalizedAlignmentPenalty:
            type: number
          maxQuality:
            type: string
          minAlignmentScore:
            type: integer
          scoring:
            allOf:
            - type: object
              properties:
                alphabet:
                  type: object
                  properties:
                    alphabetId:
                      type: string
                    alphabetName:
                      type: string
                    basicMaskToWildcard:
                      type: object
                    codeToSymbol:
                      type: array
                      items:
                        type: string
                    codeToWildcard:
                      type: array
                      items:
                        $ref: '#/$defs/bR'
                    countOfBasicLetters:
                      type: integer
                    empty:
                      type: object
                      properties:
                        data:
                          type: array
                          items:
                            type: string
                    hashCode:
                      type: integer
                    symbolToCode:
                      type: object
                      properties:
                        _autoCompactRemovesRemaining:
                          type: integer
                        _autoCompactionFactor:
                          type: number
                        _loadFactor:
                          type: number
                        _maxSize:
                          type: integer
                        consumeFreeSlot:
                          type: boolean
                        no_entry_key:
                          type: string
                        no_entry_value:
                          type: string
                    wildcardForAnyLetter:
                      $ref: '#/$defs/bR'
                    wildcardsList:
                      type: array
                      items:
                        $ref: '#/$defs/bR'
                gapPenalty:
                  type: integer
                subsMatrix:
                  type: object
                  properties:
                    data:
                      type: array
                      items:
                        type: integer
            - type: object
              properties:
                type:
                  const: linear
              required:
              - type
          trimMinimalSumQuality:
            type: integer
          trimReferenceRegion:
            type: boolean
      altSeedPenaltyTolerance:
        type: number
      maxConsensuses:
        type: integer
      maxIterations:
        type: integer
      minAltSeedNormalizedPenalty:
        type: number
      minAltSeedQualityScore:
        type: string
      minQualityScore:
        type: string
      minRecordSharePerConsensus:
        type: number
      minRecordsPerConsensus:
        type: integer
      minRecursiveRecordShare:
        type: number
  minTagSuffixShare:
    type: number
