$schema: https://json-schema.org/draft/2020-12/schema
type: object
properties:
  assembler:
    type: object
    properties:
      aAssemblerParameters:
        type: object
        properties:
          bandWidth:
            type: integer
          maxNormalizedAlignmentPenalty:
            type: number
          maxQuality:
            type: string
          minAlignmentScore:
            type: integer
          scoring:
            allOf:
              - type: object
                properties:
                  alphabet:
                    type: string
                  gapPenalty:
                    type: integer
                  subsMatrix:
                    type: object
                    properties:
                      data:
                        type: array
                        items:
                          type: integer
              - type: object
                properties:
                  type:
                    const: linear
                required:
                  - type
          trimMinimalSumQuality:
            type: integer
          trimReferenceRegion:
            type: boolean
      altSeedPenaltyTolerance:
        type: number
      maxConsensuses:
        type: integer
      maxIterations:
        type: integer
      minAltSeedNormalizedPenalty:
        type: number
      minAltSeedQualityScore:
        type: string
      minQualityScore:
        type: string
      minRecordSharePerConsensus:
        type: number
      minRecordsPerConsensus:
        type: integer
      minRecursiveRecordShare:
        type: number
  minTagSuffixShare:
    type: number
