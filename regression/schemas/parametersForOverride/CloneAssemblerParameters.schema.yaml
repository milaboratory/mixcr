$schema: https://json-schema.org/draft/2020-12/schema
$defs:
  AdvancedThresholdingOp-1:
    type: object
    properties:
      accept:
        $ref: '#/$defs/HistHalf'
      algorithm:
        anyOf:
        - allOf:
          - type: object
            properties:
              kappa:
                type: number
              nu:
                type: number
              omega:
                type: number
              tau:
                type: number
          - type: object
            properties:
              type:
                const: ght
            required:
            - type
        - type: object
          properties:
            type:
              const: met
          required:
          - type
        - type: object
          properties:
            type:
              const: otsu
          required:
          - type
        - type: object
          properties:
            type:
              const: otsue
          required:
          - type
        - allOf:
          - type: object
            properties:
              omega:
                type: number
          - type: object
            properties:
              type:
                const: wprctile
            required:
            - type
      fallbackThreshold:
        type: number
      histTransformers:
        type: array
        items:
          anyOf:
          - $ref: '#/$defs/HistGroupFilterOperator-2'
          - allOf:
            - type: object
              properties:
                fraction:
                  type: number
                value:
                  type: number
            - type: object
              properties:
                type:
                  const: inflate
              required:
              - type
      logX:
        type: boolean
      minimalSample:
        type: integer
      multiplyWeightByKey:
        type: boolean
      triClassAdjustmentIterations:
        type: integer
  AdvancedThresholdingOp-2:
    $ref: '#/$defs/AdvancedThresholdingOp-1'
    type: object
    properties:
      type:
        const: group_operator_advanced_thresholding
    required:
    - type
  Alphabet(NucleotideSequence):
    type: object
    properties:
      alphabetId:
        type: string
      alphabetName:
        type: string
      basicMaskToWildcard:
        type: object
      codeToSymbol:
        type: array
        items:
          type: string
      codeToWildcard:
        type: array
        items:
          $ref: '#/$defs/cp'
      countOfBasicLetters:
        type: integer
      empty:
        type: object
        properties:
          data:
            type: array
            items:
              type: string
      hashCode:
        type: integer
      symbolToCode:
        type: object
        properties:
          _autoCompactRemovesRemaining:
            type: integer
          _autoCompactionFactor:
            type: number
          _loadFactor:
            type: number
          _maxSize:
            type: integer
          consumeFreeSlot:
            type: boolean
          no_entry_key:
            type: string
          no_entry_value:
            type: string
      wildcardForAnyLetter:
        $ref: '#/$defs/cp'
      wildcardsList:
        type: array
        items:
          $ref: '#/$defs/cp'
  AndKeyedFilter-1:
    type: object
    properties:
      filters:
        type: array
        items:
          anyOf:
          - $ref: '#/$defs/AndKeyedFilter-2'
          - $ref: '#/$defs/GroupFilter'
          - $ref: '#/$defs/InGroupsFilter-2'
  AndKeyedFilter-2:
    $ref: '#/$defs/AndKeyedFilter-1'
    type: object
    properties:
      type:
        const: filter_and
    required:
    - type
  CumtopMetric-1:
    type: object
    properties:
      calculateMetricSum:
        type: boolean
      keys:
        type: array
        items:
          type: string
      rankingMetric:
        anyOf:
        - $ref: '#/$defs/CumtopMetric-2'
        - $ref: '#/$defs/KMerDiversity'
        - $ref: '#/$defs/NUnique'
        - $ref: '#/$defs/SumWeight'
      reportHist:
        $ref: '#/$defs/HistCollectionSpec'
      share:
        type: number
  CumtopMetric-2:
    $ref: '#/$defs/CumtopMetric-1'
    type: object
    properties:
      type:
        const: group_metric_cumtop
    required:
    - type
  CumtopOp:
    allOf:
    - type: object
      properties:
        accept:
          $ref: '#/$defs/HistHalf'
        round:
          $ref: '#/$defs/HistThresholdRoundingMode'
        share:
          type: number
    - type: object
      properties:
        type:
          const: group_operator_cumtop
      required:
      - type
  GroupFilter:
    allOf:
    - type: object
      properties:
        groupingKeys:
          type: array
          items:
            type: string
        predicates:
          type: array
          items:
            type: object
            properties:
              metrics:
                type: array
                items:
                  anyOf:
                  - $ref: '#/$defs/CumtopMetric-2'
                  - $ref: '#/$defs/KMerDiversity'
                  - $ref: '#/$defs/NUnique'
                  - $ref: '#/$defs/SumWeight'
              operator:
                anyOf:
                - type: object
                  properties:
                    type:
                      const: dummy_group_operator
                  required:
                  - type
                - anyOf:
                  - $ref: '#/$defs/AdvancedThresholdingOp-2'
                  - $ref: '#/$defs/Otsu1Op'
                  type: object
                  properties:
                    type:
                      const: AbstractAdvancedThresholdingOp
                  required:
                  - type
                - $ref: '#/$defs/CumtopOp'
                - anyOf:
                  - $ref: '#/$defs/HighestThreshold'
                  - $ref: '#/$defs/LowestThreshold'
                  type: object
                  properties:
                    type:
                      const: GroupPartitionerOperator
                  required:
                  - type
                - $ref: '#/$defs/MinimalRecursiveShareOp'
                - $ref: '#/$defs/TopNOp'
                - allOf:
                  - type: object
                    properties:
                      lower:
                        type: number
                      lowerExclusive:
                        type: boolean
                      upper:
                        type: number
                      upperExclusive:
                        type: boolean
                  - type: object
                    properties:
                      type:
                        const: group_operator_range
                    required:
                    - type
    - type: object
      properties:
        type:
          const: filter_groups
      required:
      - type
  HighestThreshold:
    allOf:
    - type: object
      properties:
        accept:
          $ref: '#/$defs/HistHalf'
        operators:
          type: array
          items:
            $ref: '#/$defs/HistGroupFilterOperator-2'
    - type: object
      properties:
        type:
          const: group_operator_highest_threshold
      required:
      - type
  HistCollectionSpec:
    type: object
    properties:
      binNumber:
        type: integer
      log:
        type: boolean
      minBinWidth:
        type: number
      multiplyWeightByKey:
        type: boolean
  HistGroupFilterOperator-1:
    anyOf:
    - $ref: '#/$defs/AdvancedThresholdingOp-2'
    - $ref: '#/$defs/Otsu1Op'
    - $ref: '#/$defs/CumtopOp'
    - $ref: '#/$defs/HighestThreshold'
    - $ref: '#/$defs/LowestThreshold'
    - $ref: '#/$defs/MinimalRecursiveShareOp'
    - $ref: '#/$defs/TopNOp'
  HistGroupFilterOperator-2:
    $ref: '#/$defs/HistGroupFilterOperator-1'
    type: object
    properties:
      type:
        const: HistGroupFilterOperator
    required:
    - type
  HistHalf:
    type: string
    enum:
    - Low
    - High
  HistThresholdRoundingMode:
    type: string
    enum:
    - Up
    - Down
  InGroupsFilter-1:
    type: object
    properties:
      aggregateReport:
        type: boolean
      isolationKeys:
        type: array
        items:
          type: string
      nestedFilter:
        anyOf:
        - $ref: '#/$defs/AndKeyedFilter-2'
        - $ref: '#/$defs/GroupFilter'
        - $ref: '#/$defs/InGroupsFilter-2'
  InGroupsFilter-2:
    $ref: '#/$defs/InGroupsFilter-1'
    type: object
    properties:
      type:
        const: filter_in_groups
    required:
    - type
  KMerDiversity:
    allOf:
    - type: object
      properties:
        k:
          type: integer
        minimalQuality:
          type: integer
        reportHist:
          $ref: '#/$defs/HistCollectionSpec'
        sequences:
          type: array
          items:
            type: string
        topShare:
          type: number
    - type: object
      properties:
        type:
          const: group_metric_kmer_diversity
      required:
      - type
  LowestThreshold:
    allOf:
    - type: object
      properties:
        accept:
          $ref: '#/$defs/HistHalf'
        operators:
          type: array
          items:
            $ref: '#/$defs/HistGroupFilterOperator-2'
    - type: object
      properties:
        type:
          const: group_operator_lowest_threshold
      required:
      - type
  MinimalRecursiveShareOp:
    allOf:
    - type: object
      properties:
        accept:
          $ref: '#/$defs/HistHalf'
        minimalShare:
          type: number
    - type: object
      properties:
        type:
          const: group_operator_minimal_recursive_share
      required:
      - type
  NUnique:
    allOf:
    - type: object
      properties:
        keys:
          type: array
          items:
            type: string
        reportHist:
          $ref: '#/$defs/HistCollectionSpec'
    - type: object
      properties:
        type:
          const: group_metric_nunique
      required:
      - type
  Otsu1Op:
    allOf:
    - type: object
      properties:
        accept:
          $ref: '#/$defs/HistHalf'
        fallbackThreshold:
          type: number
        logX:
          type: boolean
        minimalSample:
          type: integer
        multiplyWeightByKey:
          type: boolean
        triClassAdjustmentIterations:
          type: integer
    - type: object
      properties:
        type:
          const: group_operator_otsu1
      required:
      - type
  SubstitutionMatrix:
    type: object
    properties:
      data:
        type: array
        items:
          type: integer
  SumWeight:
    allOf:
    - type: object
      properties:
        reportHist:
          $ref: '#/$defs/HistCollectionSpec'
    - type: object
      properties:
        type:
          const: group_metric_sum_weight
      required:
      - type
  TopNOp:
    allOf:
    - type: object
      properties:
        accept:
          $ref: '#/$defs/HistHalf'
        "n":
          type: integer
        round:
          $ref: '#/$defs/HistThresholdRoundingMode'
    - type: object
      properties:
        type:
          const: group_operator_top
      required:
      - type
  cp:
    type: object
    properties:
      a:
        type: string
      b:
        type: string
      c:
        type: array
        items:
          type: string
      d:
        type: string
      e:
        type: integer
      f:
        type: integer
type: object
properties:
  addReadsCountOnClustering:
    type: boolean
  assemblingFeatures:
    type: array
    items:
      type: string
  badQualityThreshold:
    type: string
  cloneClusteringParameters:
    type: object
    properties:
      allowedMutationsInNRegions:
        type: integer
      clusteringFilter:
        allOf:
        - type: object
          properties:
            specificMutationProbability:
              type: number
        - type: object
          properties:
            type:
              const: relativeConcentration
          required:
          - type
      searchDepth:
        type: integer
      searchParameters:
        type: object
        properties:
          differencesCombination:
            type: array
            items:
              type: array
              items:
                type: string
          greedy:
            type: boolean
          maxErrors:
            type: array
            items:
              type: integer
          maxPenalty:
            type: number
          penalty:
            type: array
            items:
              type: number
  cloneFactoryParameters:
    type: object
    properties:
      dParameters:
        type: object
        properties:
          absoluteMinScore:
            type: number
          maxHits:
            type: integer
          relativeMinScore:
            type: number
          scoring:
            anyOf:
            - allOf:
              - type: object
                properties:
                  alphabet:
                    $ref: '#/$defs/Alphabet(NucleotideSequence)'
                  gapPenalty:
                    type: integer
                  subsMatrix:
                    $ref: '#/$defs/SubstitutionMatrix'
              - type: object
                properties:
                  type:
                    const: linear
                required:
                - type
            - allOf:
              - type: object
                properties:
                  alphabet:
                    $ref: '#/$defs/Alphabet(NucleotideSequence)'
                  gapExtensionPenalty:
                    type: integer
                  gapOpenPenalty:
                    type: integer
                  subsMatrix:
                    $ref: '#/$defs/SubstitutionMatrix'
              - type: object
                properties:
                  type:
                    const: affine
                required:
                - type
      vdcParameters:
        type: object
  mappingThreshold:
    type: string
  maxBadPointsPercent:
    type: number
  maximalPreClusteringRatio:
    type: number
  minimalClonalSequenceLength:
    type: integer
  minimalQuality:
    type: string
  postFilters:
    type: array
    items:
      anyOf:
      - $ref: '#/$defs/AndKeyedFilter-2'
      - $ref: '#/$defs/GroupFilter'
      - $ref: '#/$defs/InGroupsFilter-2'
  preClusteringCountFilteringRatio:
    type: number
  preClusteringScoreFilteringRatio:
    type: number
  qualityAggregationType:
    type: string
    enum:
    - Min
    - Max
    - Sum
    - Average
    - MiniMax
  separateByC:
    type: boolean
  separateByJ:
    type: boolean
  separateByV:
    type: boolean
