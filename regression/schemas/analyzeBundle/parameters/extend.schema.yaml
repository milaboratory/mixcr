$schema: https://json-schema.org/draft/2020-12/schema
$defs:
  ReferencePoint:
    type: object
    properties:
      basicPoint:
        type: string
        enum:
        - V5UTRBegin
        - V5UTRBeginTrimmed
        - V5UTREndL1Begin
        - L1EndVIntronBegin
        - VIntronEndL2Begin
        - L2EndFR1Begin
        - FR1EndCDR1Begin
        - CDR1EndFR2Begin
        - FR2EndCDR2Begin
        - CDR2EndFR3Begin
        - FR3EndCDR3Begin
        - VEndTrimmed
        - VEnd
        - DBegin
        - DBeginTrimmed
        - DEndTrimmed
        - DEnd
        - JBegin
        - JBeginTrimmed
        - CDR3EndFR4Begin
        - FR4End
        - CBegin
        - CExon1End
        - CEnd
      offset:
        type: integer
type: object
properties:
  command:
    type: object
  jAnchor:
    $ref: '#/$defs/ReferencePoint'
  minimalJScore:
    type: integer
  minimalVScore:
    type: integer
  vAnchor:
    $ref: '#/$defs/ReferencePoint'
