$schema: https://json-schema.org/draft/2020-12/schema
$defs:
  GTNConcatenate-1:
    type: object
    properties:
      separator:
        type: string
      sources:
        type: array
        items:
          anyOf:
          - $ref: '#/$defs/GTNMultiply-2'
          - $ref: '#/$defs/GTNPlus-2'
          - $ref: '#/$defs/GTNConcatenate-2'
          - $ref: '#/$defs/GTNConstantNumber'
          - $ref: '#/$defs/GTNConstantSequence'
          - $ref: '#/$defs/GTNConstantSequenceAndQuality'
          - $ref: '#/$defs/GTNConstantString'
          - $ref: '#/$defs/GTNTag'
  GTNConcatenate-2:
    $ref: '#/$defs/GTNConcatenate-1'
    type: object
    properties:
      type:
        const: concatenate
    required:
    - type
  GTNConstantNumber:
    allOf:
    - type: object
      properties:
        value:
          type: integer
    - type: object
      properties:
        type:
          const: constantNumber
      required:
      - type
  GTNConstantSequence:
    allOf:
    - type: object
      properties:
        sequence:
          $ref: '#/$defs/NucleotideSequence'
    - type: object
      properties:
        type:
          const: constantSequence
      required:
      - type
  GTNConstantSequenceAndQuality:
    allOf:
    - type: object
      properties:
        quality:
          type: object
          properties:
            data:
              type: array
              items:
                type: string
        sequence:
          $ref: '#/$defs/NucleotideSequence'
    - type: object
      properties:
        type:
          const: constantSequenceAndQuality
      required:
      - type
  GTNConstantString:
    allOf:
    - type: object
      properties:
        value:
          type: string
    - type: object
      properties:
        type:
          const: constantString
      required:
      - type
  GTNMultiply-1:
    type: object
    properties:
      sources:
        type: array
        items:
          anyOf:
          - $ref: '#/$defs/GTNMultiply-2'
          - $ref: '#/$defs/GTNPlus-2'
          - $ref: '#/$defs/GTNConcatenate-2'
          - $ref: '#/$defs/GTNConstantNumber'
          - $ref: '#/$defs/GTNConstantSequence'
          - $ref: '#/$defs/GTNConstantSequenceAndQuality'
          - $ref: '#/$defs/GTNConstantString'
          - $ref: '#/$defs/GTNTag'
  GTNMultiply-2:
    $ref: '#/$defs/GTNMultiply-1'
    type: object
    properties:
      type:
        const: multiply
    required:
    - type
  GTNPlus-1:
    type: object
    properties:
      sources:
        type: array
        items:
          anyOf:
          - $ref: '#/$defs/GTNMultiply-2'
          - $ref: '#/$defs/GTNPlus-2'
          - $ref: '#/$defs/GTNConcatenate-2'
          - $ref: '#/$defs/GTNConstantNumber'
          - $ref: '#/$defs/GTNConstantSequence'
          - $ref: '#/$defs/GTNConstantSequenceAndQuality'
          - $ref: '#/$defs/GTNConstantString'
          - $ref: '#/$defs/GTNTag'
  GTNPlus-2:
    $ref: '#/$defs/GTNPlus-1'
    type: object
    properties:
      type:
        const: plus
    required:
    - type
  GTNTag:
    allOf:
    - type: object
      properties:
        name:
          type: string
    - type: object
      properties:
        type:
          const: tag
      required:
      - type
  NucleotideSequence:
    type: object
    properties:
      data:
        type: array
        items:
          type: string
  PairedEndReadsLayout:
    type: string
    enum:
    - DirectOnly
    - ReverseOnly
    - Opposite
    - Collinear
    - CollinearDirect
    - Unknown
type: object
properties:
  bamDropNonVDJ:
    type: boolean
  chains:
    type: string
  library:
    type: string
  limit:
    type: integer
  overlapPairedReads:
    type: boolean
  parameters:
    type: object
    properties:
      alignmentBoundaryTolerance:
        type: integer
      allowChimeras:
        type: boolean
      allowNoCDR3PartAlignments:
        type: boolean
      allowPartialAlignments:
        type: boolean
      fixSeed:
        type: boolean
      includeCScore:
        type: boolean
      includeDScore:
        type: boolean
      libraryStructure:
        type: string
        enum:
        - Unknown
        - R1V
      maxHits:
        type: integer
      mergerParameters:
        type: object
        properties:
          identityType:
            type: string
            enum:
            - Unweighted
            - MinimalQualityWeighted
          maxQuality:
            type: integer
          minimalIdentity:
            type: number
          minimalMatchQualitySum:
            type: integer
          minimalOverlap:
            type: integer
          partsLayout:
            $ref: '#/$defs/PairedEndReadsLayout'
          qualityMergingAlgorithm:
            type: string
            enum:
            - SumMax
            - SumSubtraction
            - MaxSubtraction
            - MaxMax
      minChimeraDetectionScore:
        type: integer
      minSumScore:
        type: number
      readsLayout:
        $ref: '#/$defs/PairedEndReadsLayout'
      relativeMinVFR3CDR3Score:
        type: number
      saveOriginalReads:
        type: boolean
      saveOriginalSequence:
        type: boolean
      smartForceEdgeAlignments:
        type: boolean
      vjAlignmentOrder:
        type: string
        enum:
        - VThenJ
        - JThenV
      vjOverlapWindow:
        type: integer
  readIdAsCellTag:
    type: boolean
  replaceWildcards:
    type: boolean
  sampleTable:
    type: object
    properties:
      sampleTagNames:
        type: array
        items:
          type: string
      samples:
        type: array
        items:
          type: object
          properties:
            matchTags:
              type: object
            matchVariantId:
              type: integer
            sample:
              type: array
              items:
                type: string
  species:
    type: string
  splitBySample:
    type: boolean
  tagMaxBudget:
    type: number
  tagPattern:
    type: string
  tagTransformationSteps:
    type: array
    items:
      anyOf:
      - type: object
        properties:
          type:
            const: cutTechnicalTags
        required:
        - type
      - allOf:
        - type: object
          properties:
            destinationTag:
              type: string
            name:
              type: string
            transformation:
              anyOf:
              - $ref: '#/$defs/GTNMultiply-2'
              - $ref: '#/$defs/GTNPlus-2'
              - $ref: '#/$defs/GTNConcatenate-2'
              - $ref: '#/$defs/GTNConstantNumber'
              - $ref: '#/$defs/GTNConstantSequence'
              - $ref: '#/$defs/GTNConstantSequenceAndQuality'
              - $ref: '#/$defs/GTNConstantString'
              - $ref: '#/$defs/GTNTag'
        - type: object
          properties:
            type:
              const: generic
          required:
          - type
      - allOf:
        - type: object
          properties:
            allowOneMismatch:
              type: boolean
            matchTags:
              type: array
              items:
                type: string
            name:
              type: string
            newTags:
              type: array
              items:
                type: string
            preserveMatchedTags:
              type: array
              items:
                type: string
            reportingLevel:
              type: string
              enum:
              - NoReport
              - SimpleReport
              - VerboseReport
            rules:
              type: array
              items:
                type: object
                properties:
                  from:
                    type: array
                    items:
                      type: string
                  to:
                    type: array
                    items:
                      type: string
        - type: object
          properties:
            type:
              const: mapTags
          required:
          - type
  tagUnstranded:
    type: boolean
  trimmingQualityThreshold:
    type: string
  trimmingWindowSize:
    type: string
  writeFailedAlignments:
    type: boolean
