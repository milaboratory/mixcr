  pipeline:
    - align
    - refineTagsAndSort
    - assemble
    - exportClones
  mixins:
    - type: SetSpecies
      species: hs
    - type: KeepNonCDR3Alignments
    - type: SetClonotypeAssemblingFeatures
      features: [ "VDJRegion" ]
    - type: AddExportClonesField
      insertIndex: 2
      field: -uniqueTagCount
      args: [ "UMI" ]
  align:
    inheritFrom: align_kaligner2_4.0
    overrides:
      tagPattern: ^N{7}(R1:*) \ ^(UMI:N{12})N{4}(R2:*)
  refineTagsAndSort:
