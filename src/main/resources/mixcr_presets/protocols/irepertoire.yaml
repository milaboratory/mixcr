"irepertoire-human-tcr-cdr3":
  inheritFrom: _universal
  pipeline:
    - align
    - assemble
    - exportClones
  mixins:
    - type: SetSpecies
      species: hs
    - type: SetClonotypeAssemblingFeatures
      features: "CDR3"
    - type: LeftAlignmentBoundaryNoPoint
      floating: true
    - type: RightAlignmentBoundaryNoPoint
      floating: true
      geneType: C

"irepertoire-human-tcr-full-length":
  inheritFrom: _universal
  pipeline:
    - align
    - assemble
    - exportClones
  mixins:
    - type: SetSpecies
      species: hs
    - type: SetClonotypeAssemblingFeatures
      features: "{CDR1Begin:FR4End}"
    - type: LeftAlignmentBoundaryNoPoint
      floating: true
    - type: RightAlignmentBoundaryNoPoint
      floating: true
      geneType: C
