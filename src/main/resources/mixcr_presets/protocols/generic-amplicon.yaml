#
# Bulk amplicon pipelines
#

"generic-tcr-amplicon":
  inheritFrom: bundle-kaligner1-v1-base

"generic-bcr-amplicon":
  inheritFrom: bundle-kaligner2-v1-base

#
# UMI amplicon pipelines
#

"generic-tcr-amplicon-umi":
  inheritFrom: bundle-umi-kaligner1-v1-base

"generic-bcr-amplicon-umi":
  inheritFrom: bundle-umi-kaligner2-v1-base

#
# Sample + UMI amplicon pipelines
#

"generic-tcr-amplicon-separate-samples-umi":
  inheritFrom: bundle-umi-kaligner1-v1-base
  flags:
    - sampleTable
  mixins:
    - type: SetSplitBySample
      value: true

"generic-bcr-amplicon-separate-samples-umi":
  inheritFrom: bundle-umi-kaligner2-v1-base
  flags:
    - sampleTable
  mixins:
    - type: SetSplitBySample
      value: true
