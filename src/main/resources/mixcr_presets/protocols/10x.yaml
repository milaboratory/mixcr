    filterOutOfFrames: false
    filterStops: false
    chains: ALL
    noHeader: false
    splitFilesBy: [ ]
    fields:
      - field: -cloneId
      - field: -tag
        args: [ "CELL" ]
      - field: -readCount
      - field: -uniqueTagCount
        args: [ "UMI" ]
      - field: -fraction
      - field: -targetSequences
      - field: -targetQualities
      - field: -vHitsWithScore
      - field: -dHitsWithScore
      - field: -jHitsWithScore
      - field: -cHitsWithScore
      - field: -vAlignments
      - field: -dAlignments
      - field: -jAlignments
      - field: -cAlignments
      - field: -nFeature
        args:
          - FR1
      - field: -minFeatureQuality
        args:
          - FR1
      - field: -nFeature
        args:
          - CDR1
      - field: -minFeatureQuality
        args:
          - CDR1
      - field: -nFeature
        args:
          - FR2
      - field: -minFeatureQuality
        args:
          - FR2
      - field: -nFeature
        args:
          - CDR2
      - field: -minFeatureQuality
        args:
          - CDR2
      - field: -nFeature
        args:
          - FR3
      - field: -minFeatureQuality
        args:
          - FR3
      - field: -nFeature
        args:
          - CDR3
      - field: -minFeatureQuality
        args:
          - CDR3
      - field: -nFeature
        args:
          - FR4
      - field: -minFeatureQuality
        args:
          - FR4
      - field: -aaFeature
        args:
          - FR1
      - field: -aaFeature
        args:
          - CDR1
      - field: -aaFeature
        args:
          - FR2
