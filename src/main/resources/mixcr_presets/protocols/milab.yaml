"milab-human-bcr-multiplex-cdr3":
  inheritFrom: bundle-umi-rna-kaligner2-global-c
  mixins:
    - type: SetSpecies
      species: hs
    - type: SetTagPattern
      tagPattern: ^N{0:2}tggtatcaacgcagagt(UMI:N{14})N{20}(R1:*) \ ^N{22}(R2:*)

    - type: SetSplitClonesBy
      geneType: V
      value: true
    - type: SetSplitClonesBy
      geneType: J
      value: true
    - type: SetSplitClonesBy
      geneType: C
      value: true

"milab-human-bcr-multiplex-full-length":
  inheritFrom: bundle-umi-rna-kaligner2-global-c
  mixins:
    - type: SetSpecies
      species: hs
    - type: SetTagPattern
      tagPattern: ^N{0:2}tggtatcaacgcagagt(UMI:N{14})N{20}(R1:*) \ ^N{22}(R2:*)

    - type: SetClonotypeAssemblingFeatures
      features: [ "{CDR1Begin:FR4End}" ]

    - type: SetSplitClonesBy
      geneType: C
      value: true

"milab-human-tcr-rna-race-cdr3":
  inheritFrom: bundle-umi-kaligner1-v1-base
  mixins:
    - type: SetSpecies
      species: hs
    - type: SetTagPattern
      tagPattern: ^(R1:*) \ ^tggtatcaacgcagagt(UMI:N{14})N{10}(R2:*)

    - type: MaterialTypeRNA
    - type: LeftAlignmentBoundaryNoPoint
      floating: false
    - type: RightAlignmentBoundaryNoPoint
      floating: true
      geneType: C
    - type: SetSplitClonesBy
      geneType: V
      value: true
    - type: SetSplitClonesBy
      geneType: J
      value: true

"milab-human-tcr-rna-race-full-length":
  inheritFrom: bundle-umi-kaligner1-v1-base
  mixins:
    - type: SetSpecies
      species: hs
    - type: SetTagPattern
      tagPattern: ^(R1:*) \ ^tggtatcaacgcagagt(UMI:N{14})N{10}(R2:*)

    - type: MaterialTypeRNA
    - type: LeftAlignmentBoundaryNoPoint
      floating: false
    - type: RightAlignmentBoundaryNoPoint
      floating: true
      geneType: C
    - type: SetClonotypeAssemblingFeatures
      features: [ "VDJRegion" ]


"milab-human-tcr-rna-multiplex-cdr3":
  inheritFrom: bundle-umi-rna-kaligner1-global-c
  mixins:
    - type: SetSpecies
      species: hs
    - type: SetTagPattern
      tagPattern: ^N{0:2}tggtatcaacgcagagt(UMI:N{14})N{21}(R1:*) \ ^N{20}(R2:*)

    - type: SetSplitClonesBy
      geneType: V
      value: true
    - type: SetSplitClonesBy
      geneType: J
      value: true

"milab-human-tcr-dna-multiplex-cdr3":
  inheritFrom: bundle-kaligner1-v1-base
  mixins:
    - type: SetSpecies
      species: hs

    - type: MaterialTypeDNA
    - type: LeftAlignmentBoundaryNoPoint
      floating: true
    - type: RightAlignmentBoundaryNoPoint
      floating: true
      geneType: J

"milab-mouse-tcr-rna-race-cdr3":
  inheritFrom: milab-human-tcr-rna-race-cdr3
  mixins:
    - type: SetSpecies
      species: mmu

"milab-mouse-tcr-rna-race-full-length":
  inheritFrom: milab-human-tcr-rna-race-full-length
  mixins:
    - type: SetSpecies
      species: mmu