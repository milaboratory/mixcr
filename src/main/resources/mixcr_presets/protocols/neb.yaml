"nebnext-human-bcr-base":
  inheritFrom: bundle-umi-rna-kaligner2-global-c
  mixins:
    - type: SetSpecies
      species: hs
    - type: SetTagPattern
      tagPattern: ^N{22}(R1:*) \ ^(UMI:N{17})N{10}(R2:*)\
    - type: SetSplitClonesBy
      geneType: C
      value: true

