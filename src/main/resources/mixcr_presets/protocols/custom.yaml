"han-et-al-2014-tcr":
  inheritFrom: bundle-kaligner1-v1-base
  pipeline:
    - align
    - refineTagsAndSort
    - assemble
    - exportClones
  flags:
    - species
  mixins:
    - type: RightAlignmentBoundaryNoPoint
      floating: false
      geneType: C
    - type: LeftAlignmentBoundaryNoPoint
      floating: false
    - type: MaterialTypeRNA
    - type: SetTagPattern
      tagPattern: |
        ^NN(CELL3PLATE:N{5})ga(CELL1ROW:N{5})ccagggttttcccagtcacgac(R1:*) \
        ^NN(CELL2COLUMN:N{5})gtcactggatttagagtctctcag(R2:*) |
        ^NN(CELL2COLUMN:N{5})gagatctctgcttctgatggctc(R2:*)
  refineTagsAndSort:
    whitelists:
      CELL3PLATE: builtin:han-2014-cell3-plate
      CELL1ROW: builtin:"han-2014-cell1-row
      CELL2COLUMN: builtin:han-2014-cell2-column
    runCorrection: true
    parameters:
      correctionPower: 0.001
      backgroundSubstitutionRate: 0.001
      backgroundIndelRate: 1.0e-05
      minQuality: 12
      maxSubstitutions: 2
      maxIndels: 0
      maxTotalErrors: 3
      postFilter:
        type: filter_groups
        groupingKeys:
          - allTags:Cell
        predicates:
          - metrics:
              - type: group_metric_sum_weight
                reportHist:
                  log: true
                  binNumber: 0
                  minBinWidth: 0.2
            operator:
              type: group_operator_cumtop
              share: 0.99
  assemble:
    inheritFrom: assemble-base-with-consensus
    overrides:
      consensusAssemblerParameters:
        assembler:
          aAssemblerParameters:
            bandWidth: 4
            scoring:
              type: linear
              alphabet: nucleotide
              subsMatrix: simple(match = 5, mismatch = -4)
              gapPenalty: -14
            minAlignmentScore: 40
            maxNormalizedAlignmentPenalty: 0.15
            trimMinimalSumQuality: 0
            trimReferenceRegion: false
            maxQuality: 45
          maxIterations: 6
          minAltSeedQualityScore: 11
          minAltSeedNormalizedPenalty: 0.35
          altSeedPenaltyTolerance: 0.3
          minRecordSharePerConsensus: 0.05 #!!
          minRecordsPerConsensus: 0
          minRecursiveRecordShare: 0.3 #!!
          minQualityScore: 0
          maxConsensuses: 5 #!!
        minTagSuffixShare: 0
      cloneAssemblerParameters:
        postFilters:
          - type: filter_in_groups
            isolationKeys:
              - allTags:Cell
            nestedFilter:
              type: filter_groups
              groupingKeys:
                - clone
              predicates:
                - metrics:
                    - type: group_metric_sum_weight
                      reportHist:
                        log: true
                        binNumber: 0
                        minBinWidth: 0.1
                  operator:
                    type: group_operator_cumtop
                    share: 0.99
  exportClones:
    chains: ALL
    splitFilesBy: [ ]
    fields:
      - field: "-cloneId"
      - field: "-tags"
        args: [ "Cell" ]
      - field: "-readCount"
      - field: "-targetSequences"
      - field: "-targetQualities"
      - field: "-vHitsWithScore"
      - field: "-dHitsWithScore"
      - field: "-jHitsWithScore"
      - field: "-cHitsWithScore"
      - field: "-vAlignments"
      - field: "-dAlignments"
      - field: "-jAlignments"
      - field: "-cAlignments"
      - field: "-nFeature"
        args: [ "FR1" ]
      - field: "-minFeatureQuality"
        args: [ "FR1" ]
      - field: "-nFeature"
        args: [ "CDR1" ]
      - field: "-minFeatureQuality"
        args: [ "CDR1" ]
      - field: "-nFeature"
        args: [ "FR2" ]
      - field: "-minFeatureQuality"
        args: [ "FR2" ]
      - field: "-nFeature"
        args: [ "CDR2" ]
      - field: "-minFeatureQuality"
        args: [ "CDR2" ]
      - field: "-nFeature"
        args: [ "FR3" ]
      - field: "-minFeatureQuality"
        args: [ "FR3" ]
      - field: "-nFeature"
        args: [ "CDR3" ]
      - field: "-minFeatureQuality"
        args: [ "CDR3" ]
      - field: "-nFeature"
        args: [ "FR4" ]
      - field: "-minFeatureQuality"
        args: [ "FR4" ]
      - field: "-aaFeature"
        args: [ "FR1" ]
      - field: "-aaFeature"
        args: [ "CDR1" ]
      - field: "-aaFeature"
        args: [ "FR2" ]
      - field: "-aaFeature"
        args: [ "CDR2" ]
      - field: "-aaFeature"
        args: [ "FR3" ]
      - field: "-aaFeature"
        args: [ "CDR3" ]
      - field: "-aaFeature"
        args: [ "FR4" ]
      - field: "-defaultAnchorPoints"

