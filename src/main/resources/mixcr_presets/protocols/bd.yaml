"bd-rhapsody-base":
  abstract: true
  pipeline:
    - align
    - refineTagsAndSort
    - assemble
    - exportClones
  align:
    inheritFrom: align-kaligner1-single-cell-v1
  refineTagsAndSort:
    whitelists:
      CELL1: builtin:rhapsody-cell1
      CELL2: builtin:rhapsody-cell2
      CELL3: builtin:rhapsody-cell3
    runCorrection: true
    parameters:
      correctionPower: 0.001
      backgroundSubstitutionRate: 0.001
      backgroundIndelRate: 1.0e-05
      minQuality: 12
      maxSubstitutions: 2
      maxIndels: 2
      maxTotalErrors: 3
      postFilter:
        type: filter_and
        operands:
          - type: filter_groups
            groupingKeys:
              - CELL1
              - CELL2
              - CELL3
              - UMI
            predicates:
              - metrics:
                  - type: group_metric_sum_weight
                    reportHist:
                      log: true
                      binNumber: 0
                      minBinWidth: 0.2
                operator:
                  type: group_operator_otsu1
                  logX: true
          - type: filter_groups
            groupingKeys:
              - CELL1
              - CELL2
              - CELL3
            predicates:
              - metrics:
                  - type: group_metric_nunique
                    reportHist:
                      log: true
                      binNumber: 0
                      minBinWidth: 0.2
                    keys:
                      - UMI
                operator:
                  type: group_operator_range
                  lower: 3.0
  assemble:
    inheritFrom: assemble-base-with-consensus
    overrides:
      clnaOutput: true
      cloneAssemblerParameters:
        postFilters:
          - type: filter_in_groups
            isolationKeys:
              - geneLabel:ReliableChain
              - tag:CELL1
              - tag:CELL2
              - tag:CELL3
            nestedFilter:
              type: filter_groups
              groupingKeys:
                - clone
              predicates:
                - metrics:
                    - type: group_metric_nunique
                      keys:
                        - allTags:Molecule
                  operator:
                    type: group_operator_cumtop
                    share: 0.95
          - type: filter_in_groups
            isolationKeys:
              - tag:CELL1
              - tag:CELL2
              - tag:CELL3
            nestedFilter:
              type: filter_groups
              groupingKeys:
                - clone
              predicates:
                - metrics:
                    - type: group_metric_nunique
                      keys:
                        - allTags:Molecule
                  operator:
                    type: group_operator_cumtop
                    share: 0.99
          - type: filter_groups
            groupingKeys:
              - tag:CELL1
              - tag:CELL2
              - tag:CELL3
              - clone
            predicates:
              - metrics:
                  - type: group_metric_nunique
                    keys:
                      - allTags:Molecule
                operator:
                  type: group_operator_range
                  lower: 2.0
          - type: filter_groups
            groupingKeys:
              - tag:CELL1
              - tag:CELL2
              - tag:CELL3
            predicates:
              - metrics:
                  - type: group_metric_nunique
                    keys:
                      - clone
                operator:
                  type: group_operator_range
                  upper: 4.0
  exportClones:
    chains: ALL
    splitFilesBy: [ ]
    fields:
      - field: "-cloneId"
      - field: "-tag"
        args: [ "CELL1" ]
      - field: "-tag"
        args: [ "CELL2" ]
      - field: "-tag"
        args: [ "CELL3" ]
      - field: "-readCount"
      - field: "-uniqueTagCount"
        args: [ "UMI" ]
      - field: "-targetSequences"
      - field: "-targetQualities"
      - field: "-vHitsWithScore"
      - field: "-dHitsWithScore"
      - field: "-jHitsWithScore"
      - field: "-cHitsWithScore"
      - field: "-vAlignments"
      - field: "-dAlignments"
      - field: "-jAlignments"
      - field: "-cAlignments"
      - field: "-nFeature"
        args: [ "FR1" ]
      - field: "-minFeatureQuality"
        args: [ "FR1" ]
      - field: "-nFeature"
        args: [ "CDR1" ]
      - field: "-minFeatureQuality"
        args: [ "CDR1" ]
      - field: "-nFeature"
        args: [ "FR2" ]
      - field: "-minFeatureQuality"
        args: [ "FR2" ]
      - field: "-nFeature"
        args: [ "CDR2" ]
      - field: "-minFeatureQuality"
        args: [ "CDR2" ]
      - field: "-nFeature"
        args: [ "FR3" ]
      - field: "-minFeatureQuality"
        args: [ "FR3" ]
      - field: "-nFeature"
        args: [ "CDR3" ]
      - field: "-minFeatureQuality"
        args: [ "CDR3" ]
      - field: "-nFeature"
        args: [ "FR4" ]
      - field: "-minFeatureQuality"
        args: [ "FR4" ]
      - field: "-aaFeature"
        args: [ "FR1" ]
      - field: "-aaFeature"
        args: [ "CDR1" ]
      - field: "-aaFeature"
        args: [ "FR2" ]
      - field: "-aaFeature"
        args: [ "CDR2" ]
      - field: "-aaFeature"
        args: [ "FR3" ]
      - field: "-aaFeature"
        args: [ "CDR3" ]
      - field: "-aaFeature"
        args: [ "FR4" ]
      - field: "-defaultAnchorPoints"

"bd-rhapsody-human-tcr-v1":
  inheritFrom: bd-rhapsody-base
  mixins:
    - type: SetSpecies
      species: hs
    - type: SetTagPattern
      tagPattern: |
        ^(CELL1:N{9})N{12}(CELL2:N{9})N{13}(CELL3:N{9})(UMI:N{8})\
        ^atcaaaatcggtgaataggcagac(R2:*)|
        ^gatctctgcttctgatggctca(R2:*)|
        ^atatccttggggtagaattccttc(R2:*)|
        ^gggaaacatctgcatcaagttg(R2:*)

