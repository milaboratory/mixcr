  align:
    inheritFrom: align-kaligner1-single-cell-v1
    overrides:
      tagPattern: ^(SMPL:N{16})(UMI:N{10})\^(R2:*)
      sampleTable:
        sampleTagName: SAMPLE
        samples:
          - matchTags:
              SMPL: "GGATTACTCATTGCCC"
            sampleName: sample0
          - matchTags:
              SMPL: "CTGAAGTTCAAGGTAA"
            sampleName: sample1
          - matchTags:
              SMPL: "AACTCCCAGATCCTGT"
