mitool-parse-default:
  abstract: true
  mitool:
    parse:
      pattern: ""
      unstranded: no
      maxErrorBudget: 10


mitool-refineTags-default:
  abstract: true
  mitool:
    refineTags:
      parameters:
        correctionPower: 1E-3
        backgroundSubstitutionRate: 1E-3
        backgroundIndelRate: 1E-5
        minQuality: 12
        maxSubstitutions: 2
        maxIndels: 2
        maxTotalErrors: 3
