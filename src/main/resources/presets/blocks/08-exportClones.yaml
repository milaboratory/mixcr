exportClones-base:
  abstract: true
  exportClones:
    chains: ALL
    splitFilesBy: [ "geneLabel:ReliableChain" ]
    fields:
      - field: "-cloneId"
      - field: "-readCount"
      - field: "-readFraction"
      - field: "-targetSequences"
      - field: "-targetQualities"
      - field: "-vHitsWithScore"
      - field: "-dHitsWithScore"
      - field: "-jHitsWithScore"
      - field: "-cHitsWithScore"
      - field: "-vAlignments"
      - field: "-dAlignments"
      - field: "-jAlignments"
      - field: "-cAlignments"
      - field: "-allNFeaturesWithMinQuality"
      - field: "-allAAFeatures"
      - field: "-defaultAnchorPoints"

exportClones-umi-base:
  abstract: true
  exportClones:
    chains: ALL
    splitFilesBy: [ "geneLabel:ReliableChain" ]
    fields:
      - field: "-cloneId"
      - field: "-readCount"
      - field: "-readFraction"
      - field: "-uniqueTagCount"
        args: [ "Molecule" ]
      - field: "-uniqueTagFraction"
        args: [ "Molecule" ]
      - field: "-targetSequences"
      - field: "-targetQualities"
      - field: "-vHitsWithScore"
      - field: "-dHitsWithScore"
      - field: "-jHitsWithScore"
      - field: "-cHitsWithScore"
      - field: "-vAlignments"
      - field: "-dAlignments"
      - field: "-jAlignments"
      - field: "-cAlignments"
      - field: "-allNFeaturesWithMinQuality"
      - field: "-allAAFeatures"
      - field: "-defaultAnchorPoints"

