nebnext-human-immune-sequencing:
  inheritFrom: generic-amplicon-with-umi
  pipeline:
    - align
    - refineTagsAndSort
    - assemble
    - exportClones
  mixins:
    - type: SetSpecies
      species: hsa
    - type: MaterialTypeRNA
    - type: SetTagPattern
      tagPattern: ^(R1:*) \ ^(UMI:N{17})N{10}(R2:*)
    - type: LeftAlignmentBoundaryNoPoint
      floating: false
    - type: RightAlignmentBoundaryNoPoint
      floating: true
      geneType: C
    - type: SetSplitClonesBy
      geneType: V
      value: true
    - type: SetSplitClonesBy
      geneType: J
      value: true
    - type: SetSplitClonesBy
      geneType: C
      value: true
    - type: SetClonotypeAssemblingFeatures
      features: [ "VDJRegion" ]


nebnext-mouse-immune-sequencing:
  inheritFrom: nebnext-human-immune-sequencing
  mixins:
    - type: SetSpecies
      species: mmu