# Low throughput (plates etc) amplicon-based single cell, no UMIs
generic-lt-single-cell-amplicon:
  inheritFrom: bundle-base
  flags:
    - species
    - leftAlignmentMode
    - rightAlignmentMode
    - tagPattern
  pipeline:
    - align
    - refineTagsAndSort
    - assemble
    - exportClones
  mixins:
    - type: MaterialTypeRNA
  assemble:
    inheritFrom: assemble-with-consensus-base
    overrides:
      cellLevel: true
      cloneAssemblerParameters:
        postFilters:
          - type: filter_in_groups
            isolationKeys:
              - geneLabel:ReliableChain
              - allTags:Cell
            nestedFilter:
              type: filter_groups
              groupingKeys:
                - clone
              predicates:
                - metrics:
                    - type: group_metric_sum_weight
                  operator:
                    type: group_operator_cumtop
                    share: 0.95
  exportClones:
    inheritFrom: exportClones-base-single-cell-no-umi

# Low throughput (plates etc) amplicon-based single cell, with UMIs
generic-lt-single-cell-amplicon-with-umi:
  inheritFrom: bundle-base
  flags:
    - species
    - leftAlignmentMode
    - rightAlignmentMode
    - tagPattern
  pipeline:
    - align
    - refineTagsAndSort
    - assemble
    - exportClones
  mixins:
    - type: MaterialTypeRNA
  align:
    inheritFrom: align-single-cell-shotgun-base
  refineTagsAndSort:
    inheritFrom: refineTagsAndSort-base
    overrides:
      parameters:
        postFilter:
          type: filter_and
          operands:
            - type: filter_groups
              groupingKeys:
                - allTags:Cell
                - allTags:Molecule
              predicates:
                - metrics:
                    - type: group_metric_sum_weight
                      reportHist:
                        log: true
                        binNumber: 0
                        minBinWidth: 0.2
                  operator:
                    type: group_operator_lowest_threshold
                    operators:
                      - type: group_operator_advanced_thresholding
                        algo:
                          type: otsu
                        histTransformers:
                          # Artificially adds 15% of singletons to the histogram before auto-thresholding algorithm
                          - type: inflate
                            fraction: 0.15
                        logX: true
                        minimalSample: 20
                        fallbackThreshold: 1.0
                      - type: group_operator_cumtop
                        share: 0.85
                        round: Down
  assemble:
    inheritFrom: assemble-with-consensus-base
    overrides:
      clnaOutput: true
      cloneAssemblerParameters:
        postFilters:
          - type: filter_in_groups
            isolationKeys:
              - geneLabel:ReliableChain
              - allTags:Cell
            nestedFilter:
              type: filter_groups
              groupingKeys:
                - clone
              predicates:
                - metrics:
                    - type: group_metric_nunique
                      keys:
                        - allTags:Molecule
                  operator:
                    type: group_operator_cumtop
                    share: 0.95
  exportClones:
    inheritFrom: exportClones-single-cell-with-umi-base

