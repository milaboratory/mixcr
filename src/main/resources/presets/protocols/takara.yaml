"takara-smartseq-human-bcr":
  inheritFrom: generic-amplicon-with-umi
  pipeline:
    - align
    - refineTagsAndSort
    - assemble
    - exportClones
  mixins:
    - type: SetSpecies
      species: hs
    - type: MaterialTypeRNA
    - type: SetTagPattern
      tagPattern: ^N{7}(R1:*) \ ^(UMI:N{12})N{10}(R2:*)
    - type: LeftAlignmentBoundaryNoPoint
      floating: false
    - type: RightAlignmentBoundaryNoPoint
      floating: true
      geneType: C
    - type: SetSplitClonesBy
      geneType: V
      value: true
    - type: SetSplitClonesBy
      geneType: J
      value: true
    - type: SetSplitClonesBy
      geneType: C
      value: true
    - type: SetClonotypeAssemblingFeatures
      features: [ "VDJRegion" ]
    - type: AddQcChecks
      args:
        - type: OverlappedReadsMoreBetter
          middle: 0.8
          upper: 0.9

