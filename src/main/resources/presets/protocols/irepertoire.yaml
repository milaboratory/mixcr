"irepertoire-repseq-human-sr":
  inheritFrom: generic-amplicon
  pipeline:
    - align
    - assemble
    - exportClones
  mixins:
    - type: SetSpecies
      species: hs
    - type: MaterialTypeRNA
    - type: LeftAlignmentBoundaryNoPoint
      floating: true
    - type: RightAlignmentBoundaryNoPoint
      floating: true
      geneType: C
    - type: AddQcChecks
      args:
        - type: OverlappedReadsMoreBetter
          middle: 0.8
          upper: 0.9

"irepertoire-repseq-human-lr":
  inheritFrom: irepertoire-repseq-human-sr
  mixins:
    - type: SetClonotypeAssemblingFeatures
      features: ["{CDR1Begin:FR4End}"]

"irepertoire-repseq-mouse-sr":
  inheritFrom: irepertoire-repseq-human-sr
  mixins:
    - type: SetSpecies
      species: mmu

"irepertoire-repseq-mouse-lr":
  inheritFrom: irepertoire-repseq-human-sr
  mixins:
    - type: SetSpecies
      species: mmu
    - type: SetClonotypeAssemblingFeatures
      features: ["{CDR2Begin:FR4End}"]

"irepertoire-repseq-plus-human":
  inheritFrom: irepertoire-repseq-human-lr

"irepertoire-repseq-plus-mouse":
  inheritFrom: irepertoire-repseq-mouse-lr


